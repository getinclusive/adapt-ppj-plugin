version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Dependencies
    dependencies: []
    task:
      jobs:
        - name: AWS/Kubectl
          commands:
            - aws --version
            - docker --version
            - kubectl version --client
            - make -v
        - name: Helm
          commands:
            - 'curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3'
            - chmod 700 get_helm.sh
            - ./get_helm.sh
            - helm version
        - name: 'Job #3'
          commands: []
